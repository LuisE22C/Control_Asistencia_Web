<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>

    <!-- Enlace a Bootstrap y el archivo CSS externo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/content/styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Botón "Cerrar Sesión" alineado a la derecha -->
    <div class="container">
        <div class="d-flex justify-content-end mt-3">
            <a href="#" id="logoutLink" class="btn btn-link text-light" style="text-decoration: none;">Cerrar Sesión</a>
        </div>
    </div>
    

    <!-- Header -->
    <header class="bg-secondary py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-light">Control Asistencia Esteca-PC</h1>
        </div>
    </header>

    <div class="container py-5">
        <!-- Filtro de Fecha y Botones -->
        <div id="filter-container" class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <label for="filter-date" class="form-label mb-0 me-2">FILTRAR POR FECHA:</label>
                <input type="date" id="filter-date" class="form-control w-auto me-2">
                <button class="btn btn-primary" onclick="applyDateFilter()">Buscar</button>
            </div>
            <button class="btn btn-secondary" onclick="downloadPDF()">Descargar PDF</button>
        </div>

        <!-- Tabla de datos -->
        <div class="table-responsive">
            <table id="data-table" class="table table-dark table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>UID de Tarjeta RFID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Hora de Entrada</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán los datos -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Enlace a JS de Bootstrap y otras librerías -->
    <script src="/JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
